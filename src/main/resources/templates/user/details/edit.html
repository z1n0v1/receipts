<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Потребител - Редакция </title>
    <th:block th:replace="fragments/common::head"></th:block>
</head>
<body>
<div class="container pt-5">
    <header th:replace="fragments/common::header"></header>

<!--    <th:block th:text="${user}"></th:block>-->

    <main>
        <div class="row">
            <div class="col-4 text-end">
                <div class="pt-3"><img th:src="${picture}" class="img-thumbnail" style="width: 96px; height: 96px"></div>
                <div>
                    <form action="/user/details/picture/save" method="post" id="pic-form"
                          enctype="multipart/form-data">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <label for="picture-upload" class="form-label btn-sm btn-primary">Смени</label>
                        <input class="form-control" type="file" id="picture-upload"
                               style="visibility: hidden" name="picture" accept="image/*"
                                onchange="document.getElementById('pic-form').submit();">
                    </form>

                </div>
            </div>
            <div class="col-6">
                <form action="/user/details/edit" method="post" th:object="${userDetailsBindingModel}">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <div class="row pt-4">
                        <div class="col-6 text-end mb-3">
                            <div class="input-group">
                                <label for="firstName" class="form-label pt-2">Име: </label>
                                <input th:field="*{firstName}" type="text" class="form-control" id="firstName"
                                        placeholder="Име">
                            </div>
                        </div>
                        <div class="col-6 text-end mb-3">
                            <div class="input-group">
                                <label for="lastName" class="form-label pt-2">Фамилия: </label>
                                <input th:field="*{lastName}" type="text" class="form-control" id="lastName"
                                       placeholder="Фамилия">
                            </div>
                        </div>
                    </div>
                    <div class="row pt-4">
                        <div class="col-6 text-end mb-3">
                            <div class="input-group">
                                <label for="displayName" class="form-label pt-2">Псевдоним: </label>
                                <input th:field="*{displayName}" type="text" class="form-control" id="displayName"
                                       placeholder="Псевдоним">
                            </div>
                        </div>
                        <div class="col-6 text-end mb-3">
                            <div>
                                <button type="submit" class="btn btn-primary">Запази</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer th:replace="fragments/common::footer"></footer>
</div>
</body>
</html>
