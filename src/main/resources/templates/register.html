<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Регистрация </title>
    <th:block th:replace="fragments/common::head"></th:block>
</head>
<body>
<div class="container pt-5">
    <header th:replace="fragments/common::header"></header>
    <!--    <h1>Регистрация</h1>-->

    <div class="row justify-content-center">
        <div class="col-8 my-5 border">
            <form action="/user/register" method="post" th:object="${userRegisterBindingModel}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <!--                <div th:each=" e: ${#fields.errors()}" class="alert-danger" th:text="${e}">-->
                <!--                </div>-->
                <div class="row p-2">
                    <div class="col-12">
                        <h1 class="text-center">Регистрация</h1>
                    </div>
                    <div class="col-12 text-center pt-2">
                        <a href="/oauth2/authorization/google">
                            <div id="">
                                <!--                        <span class="label">Влез с </span>-->
                                <div class="g-reg-customBtn">
                                    <span class="g-icon"></span>
                                    <span class="g-buttonText">Регистрация с Google</span>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="row p-2">
                    <div class="col-6">
                        <label for="email">Имейл</label>
                        <input th:field="*{email}" name="email" type="email" class="form-control" id="email"
                               placeholder="Имейл">
                        <small class="alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email
                            error message</small>
                    </div>
                    <div class="col-6">
                        <label for="display-name">Псевдоним</label>
                        <input th:field="*{displayName}" name="displayName" type="text" class="form-control"
                               id="display-name" placeholder="Псевдоним">
                        <small class="alert-danger" th:if="${#fields.hasErrors('displayName')}"
                               th:errors="*{displayName}">Email error message</small>
                    </div>
                </div>
                <div class="row p-2">
                    <div class="col-6">
                        <label for="firstName">Име</label>
                        <input th:field="*{firstName}" name="firstName" type="text" class="form-control" id="firstName"
                               placeholder="Име">
                        <small class="alert-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Email
                            error message</small>
                    </div>
                    <div class="col-6">
                        <label for="lastName">Фамилия</label>
                        <input th:field="*{lastName}" name="lastName" type="text" class="form-control" id="lastName"
                               placeholder="Фамилия">
                        <small class="alert-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Email
                            error message</small>
                    </div>
                </div>

                <div class="row p-2">
                    <div class="col-6">
                        <label for="password">Парола</label>
                        <input th:field="*{password}" name="password" type="password" class="form-control" id="password"
                               placeholder="Парола">
                        <small class="alert-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Email
                            error message</small>
                    </div>
                    <div class="col-6">
                        <label for="confirm-password">Потвърди парола</label>
                        <input th:field="*{confirmPassword}" name="confirmPassword" type="password" class="form-control"
                               id="confirm-password" placeholder="Потвърди парола">
                        <small class="alert-danger" th:if="${#fields.hasErrors('confirmPassword')}"
                               th:errors="*{confirmPassword}">Email error message</small>
                    </div>
                </div>
                <div class="row justify-content-center p-3">
                    <div class="col-2">
                        <button type="submit" class="btn btn-primary">Регистрация</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <footer th:replace="fragments/common::footer"></footer>
</div>

</body>
</html>
